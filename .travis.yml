addons:
  apt:
    packages:
      - postgresql-12-postgis-3
  postgresql: 12

before_script:
  - psql -U postgres -c "create extension postgis"
  - psql -U postgres -c 'create database travis_ci_test'
  - cp config/database.yml.travis config/database.yml

cache:
  bundler: true

language: ruby

rvm:
  - 2.7

script:
  - bundle exec rubocop
