name: Javascripts

on:
  - push
  - workflow_call

jobs:
  eslint:
    name: Plain JS files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - run: bin/eslint
  coffeelint:
    name: Coffee JS files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - run: bin/coffeelint
