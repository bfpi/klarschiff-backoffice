name: Javascripts

on: [push]

jobs:
  eslint:
    name: Plain JS files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - run: bin/eslint
  coffeelint:
    name: Coffee JS files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - run: bin/coffeelint
