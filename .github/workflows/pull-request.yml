name: PullRequest Workflows: Update CitySDK API documentation, Dependabot auto-merge 
on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  update-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Prepare Config
        run: |
          rm config/database.yml
          cp config/database.sample.yml config/database.yml
          rm config/secrets.yml
          cp config/secrets.sample.yml config/secrets.yml
          rm config/storage.yml
          cp config/storage.sample.yml config/storage.yml

      - name: Create CitySDK API documentation
        run: bundle exec rails citysdk:apidoc

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update CitySDK API documentation
          file_pattern: CitySDK_API.md
  dependabot:
    runs-on: ubuntu-latest
    needs:
      - brakeman-scan
      - coffeelint
      - erblint
      - eslint
      - rubocop
      - stylelint
      - test
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Enable auto-merge for Dependabot PRs
        if: ${{ ! contains(steps.metadata.outputs.dependency-names, 'bootstrap') }}
        run: gh pr merge --auto --rebase --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

