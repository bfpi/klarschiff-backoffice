name: ERB Templates

on: [push]

jobs:
  build:
    name: ERB files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Run ERB Lint
        run: bin/erblint
